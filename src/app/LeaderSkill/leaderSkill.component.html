<div class="container">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">
      Fire <span class="glyphicon glyphicon-glyphicon glyphicon-fire"></span>
    </button>
    <button type="button" class="btn btn-default">  
      Wood <span class="glyphicon glyphicon-glyphicon glyphicon-leaf"></span>
    </button>
    <button type="button" class="btn btn-default">  
      Water <span class="glyphicon glyphicon-glyphicon glyphicon-tint"></span>
    </button>
    <button type="button" class="btn btn-default">  
      Light <span class="glyphicon glyphicon-glyphicon glyphicon-asterisk"></span>
    </button>
    <button type="button" class="btn btn-default">  
      Dark <span class="glyphicon glyphicon-glyphicon glyphicon-eye-close"></span>
    </button>
    <button type="button" class="btn btn-default">  
      Heart <span class="glyphicon glyphicon-glyphicon glyphicon-heart-empty"></span>
  </button>
  </div>

  <div class="row"><br></div>

<ul class="list-group" *ngFor="let leader of ls | keys">
    <li class="list-group-item active">{{ leader }}</li>
    <li class="list-group-item" *ngFor="let key of ls[leader] | keys">
<!--         {{ key }} : {{ ls[leader][key] | json }} -->
        
        <div *ngIf="key == 'unconditional'">
            <div class="btn-toolbar" role="toolbar" *ngFor="let c of ls[leader][key]">
                <div class="btn-group btn-group-xs" role="group">
                    <button type="button" class="btn btn-default">
                        {{ key }}
                    </button>
                </div>
                <div class="btn-group btn-group-xs" role="group">
                    <button type="button" class="btn btn-default" *ngFor="let att_type of c['att_type']">
                        {{ att_type }}
                    </button>
                </div>
                <div class="btn-group btn-group-xs" role="group">
                    <div class="btn btn-default" role="group" *ngFor="let x of c['multiplier']">
                        {{ x }}
                    </div>
                </div>
            </div>
        </div>
        
        <div *ngIf="dictionary.values['standard'].test(key)">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group btn-group-xs" role="group">
                    <button type="button" class="btn btn-default">
                        {{ key }}
                    </button>
                </div>
                <div class="btn-group btn-group-xs" role="group">
                    <button type="button" class="btn btn-default" *ngFor="let att of ls[leader][key]['color']">
                        {{ att }}
                    </button>
                </div>
                <div class="btn-group btn-group-xs" role="group">
                    <div class="btn btn-default" role="group" *ngFor="let x of ls[leader][key]['multiplier']">
                        {{ x }}
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="dictionary.values['scaling'].test(key)">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group btn-group-xs" role="group">
                    <button type="button" class="btn btn-default">
                        {{ key }}
                    </button>
                </div>
                <div class="btn-group btn-group-xs" role="group">
                    <button type="button" class="btn btn-default" *ngFor="let att of ls[leader][key]['color']">
                        {{ att }}
                    </button>
                </div>
                <div class="btn-group btn-group-xs" role="group" *ngFor="let x of ls[leader][key]['multiplier']">
                    <div class="btn btn-default" role="group" *ngFor="let stat of x">
                        {{ stat }}
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="dictionary.values['combo count'].test(key)">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group btn-group-xs" role="group">
                    <button type="button" class="btn btn-default">
                        {{ key }}
                    </button>
                </div>
                <div class="btn-group btn-group-xs" role="group" *ngFor="let x of ls[leader][key]['multiplier']">
                    <div class="btn btn-default" role="group" *ngFor="let stat of x">
                        {{ stat }}
                    </div>
                </div>
            </div>
        </div>
        
        <div *ngIf="dictionary.values['special'].test(key)">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group btn-group-xs" role="group">
                    <button type="button" class="btn btn-default">
                        {{ key }}
                    </button>
                </div>
                <div class="btn-group btn-group-xs" role="group">
                    <button type="button" class="btn btn-default">
                        {{ ls[leader][key] }}
                    </button>
                </div>
            </div>
        </div>        
        
    </li>
</ul>
  
</div>
